<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Estudo de JQuery 4</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <!-- Inclusao de produtos -->
            <div class="col-md-5">
                <h2>Novo produto</h2>
                <div>
                    <div class="mb-3">
                        <label class="form-label">Descrição:</label>
                        <input type="text" class="form-control" id="descricao" />
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Preço:</label>
                        <input type="text" class="form-control" id="preco" />
                    </div>
                    <button class="btn btn-primary" id="btnIncluir">Incluir Produto</button>
                </div>
            </div>

            <!-- Listagem de Produtos -->
            <div class="col-md-7">
                <h2 class="text-success">Lista de Produtos</h2>

                <div>
                    <button class="btn btn-secondary" id="btnBuscar">Listar todos os produtos</button>
                </div>
        
                <table class="table table-striped" id="tabela">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>DESCRIÇÃO</th>
                            <th>PREÇO</th>
                        </tr>
                    </thead>
                    <tbody>
        
                    </tbody>
                </table>
        
            </div>
        </div>


    </div>  
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="./js/jquery4.js"></script>  
</body>
</html>
