<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .margem{
            margin: auto;
            max-width: 400px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <!--
        Apesar deste script com JQuery pode estar no header e fazer a utilização da arvore de componetes,
        por conta da funcao ready, faz com que erro nao aconteça, esperando com que o documento
        seja de fato renderizado totalmente
    -->
    
    <title>Estudo de JQuery</title>
</head>
<body>
    <div class="container margem">
        <h1>Estudo de JQuery</h1>
        <div>
            <div class="mb-3">
                <label class="form-label">Nome:</label>
                <input id="nome" class="form-control" type="text"/>
            </div>

            <div class="mb-3">
                <label class="form-label">Email:</label>
                <input id="email" class="form-control" type="text"/>
            </div>
            <button id="btnEnviar" class="btn btn-primary">Enviar</button>
            <hr/>
            <div id="resultado"></div>
        </div>
    </div>

    <script>
        //ready respera um callback sem parametro
        $(document).ready(function(){
            $('#btnEnviar').click(function(){
                let nome = $('#nome').val();
                let email = $('#email').val();
                
                let msg = `Nome: ${nome} <br/>Email: ${email}`;

                $('#resultado').html(msg);
            })
        });
    </script>
</body>
</html>
